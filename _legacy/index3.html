<!DOCTYPE html>
<html>
  <head>
    <title>2Dimensions - Flare Example</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <script src="./build/Flare.min.js"></script>
    <script src="./build/gl-matrix.js"></script>
    <script src="./canvaskit/canvaskit.js"></script>

    <!-- example implementation is in here -->
    <script src="./flare_object.js" compile></script>

    <script src="https://unpkg.com/@reactivex/rxjs@5.5.12/dist/global/Rx.js"></script>

    <link rel="stylesheet" href="./main.css">

    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body onload="onLoad()">
    <canvas id="canvas1"></canvas>
    <div id="indicator" class="indicator"></div>
    <div class="sliders-group">
      <div class="slidecontainer">
        <label><p>Root X Scale</p></label>
        <input type="range" min="1.0" max="200.0" value="100.0" class="slider" id="root-x-scale">
      </div>
      <div class="slidecontainer">
        <label><p>Root Y Scale</p></label>
        <input type="range" min="1.0" max="200.0" value="100.0" class="slider" id="root-y-scale">
      </div>
      <div class="slidecontainer">
        <label><p>Rectangle X Scale</p></label>
        <input type="range" min="1.0" max="200.0" value="100.0" class="slider" id="rectangle-x-scale">
      </div>
      <div class="slidecontainer">
        <label><p>Rectangle Y Scale</p></label>
        <input type="range" min="1.0" max="200.0" value="100.0" class="slider" id="rectangle-y-scale">
      </div>
      <div class="slidecontainer">
        <label><p>Animation Slider for RectangleWidthAnimation</p></label>
        <input type="range" min="1.0" max="200.0" value="100.0" class="slider" id="rectangle-width-animation">
      </div>
    </div>

    
    <script src="./main3.js"></script>
  </body>
</html>
